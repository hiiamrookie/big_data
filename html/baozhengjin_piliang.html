<body>
<table>
<tr><td>媒体名称</td><td><input type="text"></td></tr>

<tr><td>银行帐号</td><td><input type="text"></td></tr>
<tr><td>付款时间</td><td><input type="text"></td></tr>
<tr><td>应付金额</td><td><input type="text"></td></tr>
<tr><td>是否垫付</td><td><input type="checkbox">是</td></tr>
<tr><td>返点抵扣</td><td><input type="checkbox">是&nbsp;<input type="text" size="13"></td></tr>
<tr><td>保证金抵扣</td><td><input type="checkbox">是</td></tr>
<tr><td>个人借款抵扣</td><td><input type="checkbox">是&nbsp;<input type="text" size="13"></td></tr>
<tr><td>实付金额</td><td>XXX</td></tr>
<tr><td>备注</td><td><textarea></textarea></td></tr>
<tr><td>最后申请提交时间</td><td><input type="text"></td></tr>
<tr><td>对账单</td><td><input type="file">&nbsp;用户<input type="text">&nbsp;<input type="button" value="添加" id="search"></td></tr>
</table>
<br>
<table id="pids1" border="0">
<tr><td style="width:10px;">&nbsp;</td><td>betty (xxx)</td></tr>
</table>
<table id="pids2" border="0">
<tr><td style="width:10px;">&nbsp;</td><td>lily (ooo)</td></tr>
</table>
<table id="pids3" border="0">
<tr><td style="width:10px;">&nbsp;</td><td>may (ggg)</td></tr>
</table>
<table id="pids4" border="0">
<tr><td style="width:10px;">&nbsp;</td><td>cici (hhh)</td></tr>
</table>

<table>
<tr><td><input type="button" value="提交" id="subt"></td></tr>
</table>

evon->分配者-》后面流程类似批量付款
<script src="jquery-1.8.1.min.js"></script>
<script>
var x = 1;
$(document).ready(function(){
	$("#pids1").hide();
	$("#pids2").hide();
	$("#pids3").hide();
	$("#pids4").hide();
	
	$("#search").click(function(){
		if(x>4){
			x = 1;
		}
		for(var i=1;i<=x;i++){
			var id = "pids" + i;
			$("#" + id).show();	
		}
		for(var z=x+1;z<5;z++){
			var ids = "pids" + z;
			$("#" + ids).hide();		
		}
		x++;
	});
	
	$("#subt").click(function(){
		location.href="baozhengjin_yonghu_tianxie.html";
	});
});
</script>
</body>
</html>
