<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
<tr><td>&nbsp;</td><td><input type="button"  value="添加外包拆月" id="aaa"></td></tr>
</table>
<span id="o">
<table>
<tr><td>外包全称</td><td><input type="text" ></td></tr>
<tr><td>外包付款时间</td><td><input type="text" ></td></tr>
<tr><td>工作内容</td><td><textarea></textarea></td></tr>
<tr><td>是否预估</td><td><input type="radio" name="a" checked>是&nbsp;<input type="radio" name="a">否</td></tr>
<tr><td>数量</td><td><input type="text" ></td></tr>
<tr><td>单价</td><td><input type="text" ></td></tr>
<tr><td>&nbsp;</td><td><input type="button"  value="添加拆月数据" id="add"></td></tr>
</table>
<br>
<table>
<tr><td>年-月</td><td style="width:10px;"></td><td>金额</td></tr>
</table>
<table id="pids1" border="0">
<tr><td><input type="text" value="2013-01"></td><td style="width:10px;">&nbsp;</td><td><input type="text">&nbsp;X</td></tr>
</table>
<table id="pids2" border="0">
<tr><td><input type="text" value="2013-02"></td><td style="width:10px;">&nbsp;</td><td><input type="text">&nbsp;X</td></tr>
</table>
<table id="pids3" border="0">
<tr><td><input type="text" value="2013-03"></td><td style="width:10px;">&nbsp;</td><td><input type="text">&nbsp;X</td></tr>
</table>
<table id="pids4" border="0">
<tr><td><input type="text" value="2013-04"></td><td style="width:10px;">&nbsp;</td><td><input type="text">&nbsp;X</td></tr>
</table>
</span>
<span id="new"></span>
<script src="jquery-1.8.1.min.js"></script>
<script>
var x=1;
$(document).ready(function(){
	$("#pids1").hide();
	$("#pids2").hide();
	$("#pids3").hide();
	$("#pids4").hide();
	
	$("#aaa").click(function(){
		$("#new").html($("#o").html());
		
	});
	
	$("#add").click(function(){
		
			if(x>4){
				x = 1;
			}
			for(var i=1;i<=x;i++){
				var id = "pids" + i;
				$("#" + id).show();	
			}
			for(var z=x+1;z<5;z++){
				var ids = "pids" + z;
				$("#" + ids).hide();		
			}
			x++;
	});
});
</script>
</body>
</html>
