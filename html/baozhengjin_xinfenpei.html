<script src="jquery-1.8.1.min.js"></script>
<script>

var x = 1;
$(document).ready(function(){
	$("#pids1").hide();
	$("#pids2").hide();
	$("#pids3").hide();
	$("#pids4").hide();
	
	$("#search").click(function(){
		if(x>4){
			x = 1;
		}
		for(var i=1;i<=x;i++){
			var id = "pids" + i;
			$("#" + id).show();	
		}
		for(var z=x+1;z<5;z++){
			var ids = "pids" + z;
			$("#" + ids).hide();		
		}
		x++;
	});
	
});
</script>
